<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Input</title>
</head>
<body>
    <!-- Form -->
    <form action="">
       
        <!-- Text -->
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>
        <br>
       
        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com">
        </div>
        <br>
        
        <!-- TextArea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="20" rows="5"></textarea>
        </div>

        <!-- Select -->
        <div>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>

        <!-- Date-->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <!-- Radio Button -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="membership">Simple
            <input type="radio" name="membership" id="membership" checked>Standard
            <input type="radio" name="membership" id="membership">Advance
        </div>

        <!-- Check Button -->
        <div>
            <label for="likes">I like.. </label><br>
            <input type="checkbox" name="likes" id="likes">Bike
            <input type="checkbox" name="likes" id="likes" >Car
            <input type="checkbox" name="likes" id="likes">Boat
        </div>

        <!-- Input Submit-->
        <input type="submit" value="Submit">
        <!-- Button Submit-->
        <button type="submit">Submit</button>
        <!-- Button Reset -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
