<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- No Breaking Space-->
    <p>Hi, My name is Aditya &nbsp; &nbsp; Rouniyar</p>

    <!-- Greater than and Less than-->

    <h4>1 &lt; 2</h4>

    <!-- Copyright -->
    <h2>&copy;</h2>
    <h2>&reg;</h2>

    <!-- Currency-->
    <h3>&pound;</h3>
    <h3>&euro;</h3>
    <h3>&cent;</h3>
    <h3>&yen;</h3>

    <!-- Suits -->
    <h3>&spades;</h3>
    <h3>&clubs;</h3>
    <h3>&hearts;</h3>
    <h3>&diam;</h3>

    <!-- Computer Code-->
    <code>
        &lt;? php echo "Hello World" ?&gt;
    </code>
    <p>Please save the file by processing <kbd>CTRL + S</kbd></p>
</body>
</html>
