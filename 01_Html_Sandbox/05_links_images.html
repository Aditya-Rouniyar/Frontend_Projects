<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Links-->
    
    <p>
        <a href="https://www.google.com">Click here for google</a>
    </p>

    <p>
        <a href="https://www.google.com" target="_blank">Click here for google</a>
    </p>
    
    <!-- Internal Links-->
    
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Image-->
    <img src="/images/sample.jpg" alt="My Image">

    <!-- Remote Image-->
    <img src="https://source.unsplash.com/900x900/?nature,water" alt="My Image">
</body>
</html>
